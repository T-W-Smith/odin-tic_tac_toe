<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Tic Tac Toe</h1>
                <h2 id="players">Player X VS Player O</h2>
                <h2 id="turn">Player X's turn!</h2>
            </header>
            <main class="gameboard" >
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
            </main>
            <footer class="footer">
                <div>
                    Copyright Â© <img src="images/github-mark.png" alt="GitHub logo"> 
                    <a href="https://github.com/T-W-Smith">Trey Smith 2024</a>
                </div>
            </footer>
        </div>
        <div class="modal">
            <dialog id="dialog">
                <form id="form" method="dialog">
                    <h3>Please enter your names: </h3>
                    <div id="textbox">
                        <label for="playerOne">Player X:</label>
                        <input type="text" id="playerOne" name="playerOne" required>
                    </div>
                    <div id="textbox">
                        <label for="playerTwo">Player O:</label>
                        <input type="text" id="playerTwo" name="playerTwo" required>
                    </div>
                    <div id="submit">
                        <input type="submit" id="submit" value="Start Game!">
                    </div>
                </form>
            </dialog>
        </div>
    </body>
<script src="script.js"></script>
</html>
